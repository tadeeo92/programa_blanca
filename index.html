<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasifica las Figuras - Juego</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🟪 Clasifica las Figuras</h1>

  <div class="info-panel">
    <div id="score">Aciertos: 0</div>
    <div id="mejor-puntaje">Mejor puntaje: 0</div>
    <div id="nivel">Nivel: 1</div>
    <div id="vidas">Vidas: <span id="vidas-iconos">❤️❤️</span></div>
  </div>

  <div id="timer">
    ⏱️ Tiempo: <span id="tiempo-numero">60</span>
    <div id="barra-tiempo"><div></div></div>
  </div>

  <div id="mensaje"></div>
  <button id="reiniciarBtn">Reiniciar</button>
  <h2>Arrastra las figuras a su categoría:</h2>

  <div id="zona-figuras"></div>
  <div id="zonas-clasificacion"></div>

  <script src="script.js"></script>
</body>
</html>
